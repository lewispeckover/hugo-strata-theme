{{ "<!-- Header -->" | safeHTML }}
<header id="header">
	<a href="{{ .Site.BaseURL }}" class="image avatar">
		{{ if in .Site.Params.sidebar.avatar "@" }}
			<img src="https://www.gravatar.com/avatar/{{ md5 .Site.Params.sidebar.avatar }}?s=100&d=identicon" alt="" /></a>
		{{ else }}
			<img src="{{ .Site.BaseURL }}images/{{ .Site.Params.sidebar.avatar }}" alt="" /></a>
		{{ end }}
	{{ with .Site.Params.sidebar.bio }}
		<h1>{{ . | markdownify }}</h1>
	{{ end }}

	{{ with .Site.Menus.main }}
		<nav id="sidebar">
			<ul>
			{{ range . }}
				<li><a href="{{ .URL | absURL }}">{{ .Name }}</a></li>
			{{ end }}
			</ul>
		</nav>
	{{ end }}
</header>
